<div class="container-fluid header-container bg-first">
    <!--hide offer/promo message on small screen and display booking and call button instead -->
    <div class="row d-none d-md-block">
        <div class="col-12 offer-col ">
            <!--This col is to display any offer of promotion on top of the carousel-->
            {% for offer in offertext %}
                <h3 class="offer-text text-center pb-1 pt-1 display-inline ">
                    {% if offer.offer_title1 %}
                        <span class="">{{ offer.offer_title2 }}</span>
                    {% endif %}
                    {% if offer.offer_title2 %}
                        <span class="d-none">{{ offer.offer_title3 }}</span>
                    {% endif %}
                </h3>
            {% endfor %}
        </div>
    </div>
    <!--hide booking and call buttons on md, lg and xl device and display offer/promo message instead -->
    <div class="row d-block d-md-none">
        <div class="col-12 btn-col text-center">
            <ul class="nav-btn d-flex justify-content-center ul-justify">
                <li class="pt-2 d-none d-sm-block">
                    <h4 class="pt-3"><a href="" class="font-weight-bold button-nav">Book Online</a></h4>    
                </li>
                <li class="pt-2 ml-4 pl-4 d-sm-block d-md-none">
                    <!--hide on mobile devices-->
                    <h4 class="pt-3 d-none d-sm-block">
                        <i class="fa-solid fa-phone fa-beat font-weight-bold button-nav"></i>
                        <a href="tel:01202097134" class="font-weight-bold button-nav">01202097134</a>
                    </h4>
                    <!--Only display on mobile/small devices-->
                    <h4 class="pt-3 d-block d-sm-none">
                        <i class="fa-solid fa-phone fa-beat font-weight-bold button-nav mr-2 d-block d-sm-none"><a href="tel:01202097134" class="font-weight-bold button-nav">01202097134</a></i>
                    </h4>
                </li>
            </ul>
        </div>
    </div>
</div>
