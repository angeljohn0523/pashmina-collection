<!--search bar on navbar-->
<li class="list-inline-item search-item d-flex justify-content-center">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="nav-item text-white font-weight-bold mt-4 pt-2 pb-2">
                <i class="fas fa-search text-white font-weight-bold mr-3"></i>
                <span class="">Search</span>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 rounded-0 mx-auto" aria-labelledby="mobile-search">
        <form method="GET" action="{% url 'all_products' %}">
            <div class="input-group w-100">
                <input class="form-control border borderwhite search-field" type="text" name="q" placeholder="Search">
                <div class="input-group-append">
                    <button class="form-control btn btn-black border border-white search-btn" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
